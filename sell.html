<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snapsell</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link", href="/search/">Search</a>
            <a class="nav-link", href="/sell/">Sell</a>
            <btn class="nav-link btn-danger text-white", type="button", id='logout'>Log Out</btn>
        </nav>
        <h1 class="my-4">Sell</h1>
        <form id="sell-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" id="price">
            </div>
            <!-- Might want to include image upload here -->
            <div class="form-group">
                <label for="price">Image URL</label>
                <input type="text" class="form-control" id="image-url">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description">
            </div>
            <button type="submit" class="btn btn-primary">Sell</button>
        </form>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const baseUrl = "http://localhost:3301";
        const token = localStorage.getItem("token");
        const loggedInUserID = localStorage.getItem("loggedInUserID");

        $("#sell-form").submit((event) => {
        // prevent page reload
        event.preventDefault();

        const title = $("#title").val();
        const price = $("#price").val();
        let imageUrl = $("#image-url").val();
        const description = $('#description').val();
        if (imageUrl == '') {
            imageUrl = 'http://placehold.it/700x400';
        }
        if (!(isNaN(price) || price == null || title == null)) {
            const requestBody = {
                title: title,
                description: description,
                price: price,
                image_url: imageUrl
            };

            axios.post(`${baseUrl}/listings/`, requestBody, {
                headers: {
                    "Authorization": "Bearer " + token
                }
            })
                .then((response) => {
                    alert("You have successfully listed your item. You will be redirected to the home page.")
                    window.location.href = `${baseUrl}/`;
                })
                .catch((error) => {
                    alert('An error occurred please try again');
                    if (error.response) {
                        // Request made and server responded
                        console.log(error.response.data);
                        console.log(error.response.status);
                        console.log(error.response.headers);
                    } else if (error.request) {
                        // The request was made but no response was received
                        console.log(error.request);
                    } else {
                        // Something happened in setting up the request that triggered an Error
                        console.log('Error', error.message);
                    }
                });
        } else{
            alert("Please enter all the required information.");
        }});
    </script>
</body>
</html>
