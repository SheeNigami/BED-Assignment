<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link", href="/search/">Search</a>
            <a class="nav-link", href="/sell/">Sell</a>
            <btn class="nav-link btn-danger text-white", type="button", id='logout'>Log Out</btn>
        </nav>
    </div>
    <div class="container">
        <h1 class="my-4">Snapsell</h1>
        <div class="row">
            <div class="col-lg-3">
                <div class="list-group", id="offers">
                    <h3 class="mb-5">Offers</h3>
                    <!-- Offers to be appended here -->
                </div>
            </div>
            
            <div class="col-lg-9">
                <h2 class="mb-4">My Listings</h2>
                <div class="row", id="my-listings">
                    <!-- Listings appended here -->
                </div>
            </div>
        </div>
    </div> 
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const baseUrl = "http://localhost:3301";
    const token = localStorage.getItem("token");
    const loggedInUserID = localStorage.getItem("loggedInUserID");

    if (token === null) {
        window.location.href = "/login/";
    } else {
        axios.get(`${baseUrl}/users/${loggedInUserID}/listings/`)
            .then((response) => {
                const listings = response.data;
                listings.forEach((listing) => {
                    const listingHtml = `
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card h-100">
                                <a href="#"><img class="card-img-top" src="http://placehold.it/700x400" alt=""></a>
                                <div class="card-body">
                                    <h4 class="card-title text-primary">${listing.title}</h4>
                                    <h5>$${listing.price}</h5>
                                    <p class="card-text">${listing.description}</p>
                                </div>
                                <div class="card-footer">
                                    <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    $("#my-listings").append(listingHtml);
                });
            })
            .catch((error) => {
                if (error.response) {
                    // Request made and server responded
                    console.log(error.response.data);
                    console.log(error.response.status);
                    console.log(error.response.headers);
                } else if (error.request) {
                    // The request was made but no response was received
                    console.log(error.request);
                } else {
                    // Something happened in setting up the request that triggered an Error
                    console.log('Error', error.message);
                }
            });

        axios.get(`${baseUrl}/users/${loggedInUserID}/offers/`,
        {
            headers: {
                "Authorization": "Bearer " + token
            }
        })
            .then((response) => {
                offers = response.data;
                offers.forEach(offer => {
                    const offerHtml = `
                    <p class="list-group-item text-primary"><b>${offer.username}</b> offered <b>$${offer.offer}</b> for <b>"${offer.title}"</b></p>
                    `
                    
                    $("#offers").append(offerHtml);
                });
            })
            .catch((error) => {
                if (error.response) {
                    // Request made and server responded
                    console.log(error.response.data);
                    console.log(error.response.status);
                    console.log(error.response.headers);
                } else if (error.request) {
                    // The request was made but no response was received
                    console.log(error.request);
                } else {
                    // Something happened in setting up the request that triggered an Error
                    console.log('Error', error.message);
                }
            });
    }



    $("#logout").click((event) => {
        localStorage.removeItem("token");
        localStorage.removeItem("loggedInUserID")

        window.location.href = `${baseUrl}/login/`;
    });

    </script>
</body>

</html>
