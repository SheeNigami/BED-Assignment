<!DOCTYPE html>
<html lang="en"> <head> <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friendbook</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="container">
        <nav class="nav">
            <a class="nav-link active" href="/">Home</a>
            <a class="nav-link", href="/profile/">Search</a>
            <a class="nav-link", href="/profile/">Sell</a>
            <a class="nav-link btn-danger text-white">Log Out</a>
        </nav>
    
        <div style="margin-top: 2rem;">
            <h1>Home</h1>

            <form id="create-post-form" style="margin-top: 2rem;">
                <div class="form-group">
                    <textarea class="form-control" id="create-post-form-body" rows="3" placeholder="What's on your mind?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Create Post</button>
            </form>

            <div id="posts">

            </div>
        </div>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const baseUrl = "http://localhost:3301";
    const token = localStorage.getItem("token");
    const loggedInUserID = localStorage.getItem("loggedInUserID");

    if (token === null) {
        window.location.href = "/login/";
    } else {
        axios.get(`${baseUrl}/users/${loggedInUserID}/listings/`)
            .then((response) => {
                const posts = response.data;
                posts.forEach((post) => {
                    const postHtml = `
                    <div class="card" style="margin-top: 2rem;">
                        <div class="card-body">
                            <p class="card-text">${post.title}</p>
                        </div>
                        <div class="card-footer text-muted">
                            ${post.created_at}
                        </div>
                    </div>
                    `;
                    
                    $("#posts").append(postHtml);
                });
            })
            .catch((error) => {
                console.log(error.response);
            });
    }

    // hardcoded because we have not added login yet.
    </script>
</body>
</html>
